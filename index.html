<!DOCTYPE html>
<html>
  <body>
    <!-- Root element for React app -->
    <div id="app"></div>

    <!-- React, ReactDOM, and Babel scripts -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function HelloWorld() {
        return (
          <div style={styles.container}>
            <div style={styles.card}>
              <h1 style={styles.header}>Hello, World!</h1>
              <p style={styles.paragraph}>Celebrating love, diversity, and acceptance in every color.</p>
              <div style={styles.button}>Spread Love</div>
            </div>
          </div>
        );
      }

      // Styling
      const styles = {
        container: {
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          height: '100vh',
          background: 'linear-gradient(to right, #ff4b2b, #ff416c)', // Rainbow gradient
          fontFamily: 'Helvetica, Arial, sans-serif',
        },
        card: {
          padding: '40px',
          background: 'white',
          borderRadius: '20px',
          boxShadow: '0 4px 8px rgba(0, 0, 0, 0.1)',
          textAlign: 'center',
          maxWidth: '400px',
        },
        header: {
          color: '#333',
          marginBottom: '10px',
        },
        paragraph: {
          color: '#555',
          lineHeight: '1.6',
        },
        button: {
          marginTop: '20px',
          padding: '12px 30px',
          fontSize: '1rem',
          borderRadius: '25px',
          color: 'white',
          background: '#007bff', // A color from the pride flag
          cursor: 'pointer',
          transition: 'background-color 0.3s ease',
        },
      };

      const app = document.getElementById("app");
      ReactDOM.render(<HelloWorld />, app);
    </script>

    <!-- Global styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-smoothing: antialiased;
      }
      div[style*="button"]:hover {
        background-color: #31a69a; // A different color from the pride flag
      }
    </style>
  </body>
</html>
