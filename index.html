<!DOCTYPE html>
<html>
  <body>
    <!-- This is the root element where our React app will be mounted -->
    <div id="app"></div>

    <!-- Including React library -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- Including ReactDOM library, which interacts with the DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Including Babel library to transpile JSX to JavaScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React code with JSX goes here -->
    <script type="text/babel">
      function HelloWorld() {
        return (
          <div style={styles.container}>
            <h1 style={styles.header}>Hello, World!</h1>
            <p style={styles.paragraph}>Welcome to my beautiful React page.</p>
          </div>
        );
      }
      
      // Define styles in an object
      const styles = {
        container: {
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          height: '100vh',
          color: 'white',
          background: 'linear-gradient(135deg, #6e8efb, #a777e3)',
          textAlign: 'center',
        },
        header: {
          fontSize: '4rem',
          fontWeight: 'bold',
          margin: '0.4em',
        },
        paragraph: {
          fontSize: '1.5rem',
          margin: '0.4em',
        },
      };

      // Select the 'app' div as the mounting point for the React app
      const app = document.getElementById("app");

      // Render the HelloWorld component inside the 'app' div
      ReactDOM.render(<HelloWorld />, app);
    </script>

    <!-- Additional styling for the whole body -->
    <style>
      /* Set the default styling for the body */
      body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        font-family: Arial, sans-serif; /* Set a nice font */
      }
    </style>
  </body>
</html>
